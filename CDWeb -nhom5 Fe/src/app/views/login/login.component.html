<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1 style="margin-bottom: 50px;">Đăng nhập</h1>   
                  <!-- <p class="text-muted">Sign In to your account</p> -->
                  <p class="text-muted" style="color: crimson !important;" *ngIf = "error">Tên đăng nhập không đúng ?</p>
                  <p class="text-muted" style="color: gold !important;" *ngIf = "susu">Tên đăng nhập hợp lệ !</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" [(ngModel)]="user.name"  name='name'  class="form-control" placeholder="Username" autocomplete="username" required (keydown.Tab)="onKey($event)">
                   
                  </div>

                  <p style="color: crimson!important;" *ngIf = "error">Mật khẩu không hợp lệ ?</p>
                  <p style="color: gold !important;" *ngIf = "susu">Mật khẩu hợp lệ !</p>

                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input [(ngModel)]="user.password" name='password' type="password" class="form-control" placeholder="Password" autocomplete="current-password" required (keydown.Tab)="onKey($event)">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" (click) ="loginUser($event)" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">

                      <button type="button" class="btn btn-link px-0">Bạn đã quên mật khẩu ?</button>
                      
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <!-- <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">

              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>

            </div> -->

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
