<p>timekeeping-history works!</p>
  <div class="card">
    <div class="card-body">
      <ngx-datatable 
      class="material" 
      [rows]="listTimeKeepingDetail" 
      [rowHeight]="50" 
      [columnMode]="'force'" 
      [sortType]="'multi'" 
      [headerHeight]="50" 
      [footerHeight]="50" 
      [limit]="10"
 
      >
          <ngx-datatable-column name="ID" >
              <ng-template let-row="row" ngx-datatable-cell-template>
                  <span>{{ row.id}}</span>
              </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Mã Nhân viên" >
            <ng-template let-row="row" ngx-datatable-cell-template>
                <span>{{ row.employee.id}}</span>
            </ng-template>
        </ngx-datatable-column>
    
          <ngx-datatable-column name="Tên Nhân viên">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <span>{{ row.employee.lastName}} {{ row.employee.firstName}} </span>
          </ng-template>
          </ngx-datatable-column>
    
          <ngx-datatable-column name="Giờ vào">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <span  >{{ row.timeStart}}</span>
          </ng-template>
          </ngx-datatable-column>
    
          <ngx-datatable-column name="Giờ ra">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <span>{{ row.timeEnd}}</span>
          </ng-template>
          </ngx-datatable-column>
    
          <ngx-datatable-column name="Ca làm">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <span>{{ row.shift}}</span>
          </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Số giờ làm">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <span>{{ row.timeWorking}}</span>
          </ng-template>
          </ngx-datatable-column>
    
      </ngx-datatable>
    </div>
    </div>
