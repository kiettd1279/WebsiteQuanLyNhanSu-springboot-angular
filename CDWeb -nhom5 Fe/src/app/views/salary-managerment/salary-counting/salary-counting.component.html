<div class="card mt-2">
    <div class="card-header">
        <div class="row">
            <div class="col">
                <span>Danh sách nhân viên: </span>
                <!-- <select [(ngModel)]="customerTypeId" (change)="loadCustomer()">
                      <option value="0"> --- All ---</option>
                      <option *ngFor="let aCUT of customerTypes" value="{{aCUT.id}}">
                          {{aCUT.name}}
                      </option>
                  </select> -->
            </div>
            <div class="col-auto">
                <button type="button" (click)="paytrollSalary()" class="btn btn-success"><i class="fa fa-dollar"></i>
                    Tính lương</button>
            </div>
        </div>
    </div>
    <div class="card">
          <div class="card-body">
            <ngx-datatable 
            class="material" 
            [rows]="salary" 
            [rowHeight]="50" 
            [columnMode]="'force'" 
            [sortType]="'multi'" 
            [headerHeight]="50" 
            [footerHeight]="50" 
            [limit]="15"
       
            >
            <ngx-datatable-column name="ID" >
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <span>{{ row.id}}</span>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Mã Nhân viên" >
              <ng-template let-row="row" ngx-datatable-cell-template>
                  <span>{{ row.employee.lastName}} {{ row.employee.firstName}}</span>
              </ng-template>
          </ngx-datatable-column>
      
            <ngx-datatable-column name="ngày làm">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <span>{{ row.workDay}}</span>
            </ng-template>
            </ngx-datatable-column>
      
            <ngx-datatable-column name="Tiền Thuế">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <span>{{ row.taxMoney}}</span>
            </ng-template>
            </ngx-datatable-column>
      
            <ngx-datatable-column name="Tiền bảo hiểm">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <span>{{ row.insurranceMoney}} </span>
            </ng-template>
            </ngx-datatable-column>
      
            <ngx-datatable-column name="Thượng phạt">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <span>{{ row.rewardMoney}}  VNĐ</span>
            </ng-template>
            </ngx-datatable-column>
      
            <ngx-datatable-column name="Số tiền được nhận">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <span>{{ row.publishMoney}}</span>
              </ng-template>
              </ngx-datatable-column>
      
        </ngx-datatable>
      </div>
      </div>
